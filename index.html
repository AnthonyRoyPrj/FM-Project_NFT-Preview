<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">

  <title>Frontend Mentor | QR code component</title>

</head>

<body>
  <main class="card">
    <img class="card__image" src="images/image-equilibrium.jpg" alt="NFT Preview Equilibrium" />
    <div class="card__information">
      <h1 class="card__heading">Equilibrium #3429</h1>
      <p class="card__catch-phrase">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__description">
        <div class="card__ethereum">
          <img class="card__logo" src="images/icon-ethereum.svg" alt="Ethereum icon" />
          <p class="card__price">0.041 ETH</p>
        </div>
        <div class="card__time">
          <img class="card__clock" src="images/icon-clock.svg" alt="Clock icon" />
          <p class="card__time-left">3 days left</p>
        </div>
      </div>
      <div class="card__credit">
        <img class="card__avatar" src="images/image-avatar.png" alt="Avatar" />
        <p class="card__author">Creation of <b>Jules Wyvern</b></p>
      </div>
    </div>
  </main>

</body>

</html>
